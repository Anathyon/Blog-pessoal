<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mvcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#mvcGradient)" filter="url(#shadow)"/>
  
  <!-- Model (Top) -->
  <rect x="24" y="8" width="16" height="12" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <text x="32" y="16" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="8" font-weight="bold">M</text>
  <text x="32" y="12" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="4">Model</text>
  
  <!-- View (Bottom Left) -->
  <rect x="8" y="44" width="16" height="12" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <text x="16" y="52" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="8" font-weight="bold">V</text>
  <text x="16" y="48" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="4">View</text>
  
  <!-- Controller (Bottom Right) -->
  <rect x="40" y="44" width="16" height="12" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <text x="48" y="52" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="8" font-weight="bold">C</text>
  <text x="48" y="48" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="4">Controller</text>
  
  <!-- Arrows showing data flow -->
  <!-- Model to View -->
  <path d="M28 20 L20 40" stroke="#FFFFFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- View to Controller -->
  <path d="M24 50 L40 50" stroke="#FFFFFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Controller to Model -->
  <path d="M44 44 L36 24" stroke="#FFFFFF" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Central connection point -->
  <circle cx="32" cy="32" r="3" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Labels for arrows -->
  <text x="22" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="3" opacity="0.7">Data</text>
  <text x="32" y="54" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="3" opacity="0.7">Events</text>
  <text x="42" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="3" opacity="0.7">Updates</text>
</svg>