<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#solidGradient)" filter="url(#shadow)"/>
  
  <!-- SOLID Blocks representing the 5 principles -->
  <!-- S - Single Responsibility -->
  <rect x="14" y="12" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="18" y="18" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">S</text>
  
  <!-- O - Open/Closed -->
  <rect x="28" y="12" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="32" y="18" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">O</text>
  
  <!-- L - Liskov Substitution -->
  <rect x="42" y="12" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="46" y="18" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">L</text>
  
  <!-- I - Interface Segregation -->
  <rect x="21" y="28" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="25" y="34" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">I</text>
  
  <!-- D - Dependency Inversion -->
  <rect x="35" y="28" width="8" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <text x="39" y="34" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">D</text>
  
  <!-- Connection Lines -->
  <line x1="18" y1="20" x2="25" y2="28" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="20" x2="25" y2="28" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="20" x2="39" y2="28" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="46" y1="20" x2="39" y2="28" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- Foundation Base -->
  <rect x="16" y="44" width="32" height="6" rx="3" fill="#FFFFFF" opacity="0.8"/>
  <text x="32" y="48.5" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SOLID</text>
  
  <!-- Support Pillars -->
  <line x1="25" y1="36" x2="25" y2="44" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="39" y1="36" x2="39" y2="44" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
</svg>